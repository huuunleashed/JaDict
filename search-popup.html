<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
  <style>
    html,
    body {
      min-width: 320px;
      min-height: 220px;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #container {
      width: 100%;
      height: 100%;
      border-radius: 0;
      box-shadow: none;
    }

    .search-chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .search-chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 12px;
    }

    .search-chat-msg {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      line-height: 1.5;
      max-width: 80%;
      word-wrap: break-word;
    }

    .search-chat-msg.user {
      background: var(--primary-color);
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .search-chat-msg.bot {
      background: var(--collapsible-bg);
      color: var(--text-color);
      border-bottom-left-radius: 2px;
    }

    .search-chat-footer {
      border-top: 1px solid var(--dict-border);
      padding-top: 10px;
    }

    .search-chat-row {
      display: flex;
      gap: 8px;
    }

    .search-chat-input {
      flex: 1;
      min-height: 36px;
      padding: 8px 10px;
      border: 1px solid var(--button-border);
      border-radius: 6px;
      font-family: inherit;
      font-size: 14px;
      resize: none;
      background: var(--background-color);
      color: var(--text-color);
    }

    .search-chat-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .search-chat-btn {
      padding: 8px 16px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .search-chat-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="content">
      <div class="loader"></div>
    </div>
    <button id="settings-button" type="button" class="settings-link">Cài đặt tổng</button>
    <div id="extras"></div>
    <div id="resize-handle" class="resize-handle" aria-label="Resize popup" title="Resize popup"></div>
  </div>

  <script src="settings.js"></script>
  <script src="search-popup.js"></script>
</body>
</html>
